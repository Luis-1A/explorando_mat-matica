<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Explorando Matemática com Auxílio da Robótica</title>
</head>

<body>
    <header>
        <h1>Bem-vindo <br> explorando matemática com auxílio da robótica</h1>
        <br>
        <br> <img src="vpg.jpg" alt="robótica em ação">
        
        <div class="botoes">
            <button id="versaoComputador" onclick="escolherVersao('computador')">Computador</button>
            <button id="versaoCelular" onclick="escolherVersao('celular')">Celular</button>
            <a id="linkIndustria" href="lego.html"><button>Indústria</button></a>
            <a id="linkAgronomia" href="arduino.html"><button>Agronomia</button></a>
            <a id="linkJogos" href="lowcode.html"><button>Jogos</button></a>
            <a id="linkMaker" href="maker.html"><button>Maker</button></a>
            <p>Professor:</p>
        </div>
    </header>

    <script>
        function escolherVersao(versao) {
            if (versao === 'computador') {
                document.getElementById("linkIndustria").href = "lego.html";
                document.getElementById("linkAgronomia").href = "arduino.html";
                document.getElementById("linkJogos").href = "lowcode.html";
                document.getElementById("linkMaker").href = "maker.html";
            } else if (versao === 'celular') {
                document.getElementById("linkIndustria").href = "lego-celular.html"; // Substitua pelo seu arquivo para celular
                document.getElementById("linkAgronomia").href = "arduino-celular.html"; // Substitua pelo seu arquivo para celular
                document.getElementById("linkJogos").href = "lowcode-celular.html"; // Substitua pelo seu arquivo para celular
                document.getElementById("linkMaker").href = "maker-celular.html"; // Substitua pelo seu arquivo para celular
            }
        }
    </script>
</body>

</html>
